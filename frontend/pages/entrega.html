<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>On Street Delivery • Entregas</title>
  
  <!-- Estilos Base -->
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/form.css">
  <link rel="stylesheet" href="../css/buttons.css">
  <link rel="stylesheet" href="../css/table.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/mobile-menu.css">
  <link rel="stylesheet" href="../css/theme-controls.css">
  <link rel="stylesheet" href="../css/enhancements.css">
</head>
<body>

<header>
  <div class="logo">On Street Delivery</div>

  <nav>
    <a href="../index.html">Início</a>
    <a href="entrega.html" class="active">Entregas</a>
    <a href="motoboy.html">Motoboys</a>
    <a href="relatorios.html">Relatórios</a>
  </nav>

  <div></div>
</header>

<main>

  <!-- ===== CADASTRO DE ENTREGA ===== -->
  <form>
    <h2>Nova Entrega</h2>

    <div class="form-grid">

      <label>
        Motoboy
        <select>
          <option>Selecione</option>
          <option>João</option>
          <option>Maria</option>
        </select>
      </label>

      <label>
        Cliente
        <input type="text" required>
      </label>

      <label>
        Telefone
        <input type="text" required>
      </label>

      <label>
        Rua
        <input type="text" required>
      </label>

      <label>
        Bairro
        <input type="text" required>
      </label>

      <label>
        Número
        <input type="number" required>
      </label>

      <label>
        Km rodados
        <input type="number" required>
      </label>

    </div>

    <button type="submit">Cadastrar Entrega</button>
  </form>

  <!-- ===== RELATÓRIO ===== -->
  <section>

    <h2>Relatório de Entregas</h2>

    <!-- FILTROS -->
    <div class="filters">

      <label>
        Data
        <input type="date">
      </label>

      <label>
        Cliente / Endereço
        <input type="text" placeholder="Nome, rua, bairro ou telefone">
      </label>

      <label>
        Motoboy
        <select>
          <option>Todos</option>
          <option>João</option>
          <option>Maria</option>
        </select>
      </label>

    </div>

    <!-- TABELA -->
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Motoboy</th>
          <th>Cliente</th>
          <th>Endereço</th>
          <th>Telefone</th>
          <th>Km</th>
        </tr>
      </thead>
      <tbody>
        <!-- entregas -->
      </tbody>
    </table>

  </section>

</main>

<footer>
  On Street Delivery © 2026 — OnionCode
</footer>

</body>

<script src="../js/api-client.js"></script>
<script src="../js/form-api.js"></script>
<script src="../js/form-validation.js"></script>
<script src="../js/theme-toggle.js"></script>
<script src="../js/mobile-menu.js"></script>
<script src="../js/accessibility.js"></script>
<script src="../js/navigation.js"></script>
</html>
